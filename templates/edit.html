{% extends "base.html" %}

{% block content %}
<h2>Edit Post</h2>

<form method="post">
    <input type="text" name="title" value="{{ post.title }}" required>
    <textarea name="content" required>{{ post.content }}</textarea>
    <button type="submit">Update</button>
</form>

<a href="/posts/{{ post.id }}">Cancel</a>

{% endblock %}
